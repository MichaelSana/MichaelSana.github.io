<!DOCTYPE html>
<html lang = "en">
<style>
    #gameCanvas{
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%)
    }
</style>
<canvas id = "gameCanvas" width = 400 height = 400></canvas>
<script>
    const boardBorder = "black";
    const boardBackground = "green";
    const snakeColor = "grey";
    const snakeBorder = "black";
    //initialize game board
    const gameBoard = document.getElementById("gameCanvas");
    const gameContext = gameCanvas.getContext("2d");

    main();

    function main(){
        clearCanvas();
        drawWholeSnake();
    }

    function clearCanvas(){
        //  Select the colour to fill the drawing
      gameContext.fillStyle = boardBackground;
      //  Select the colour for the border of the canvas
      gameContext.strokestyle = boardBorder;
      // Draw a "filled" rectangle to cover the entire canvas
      gameContext.fillRect(0, 0, gameBoard.width, gameBoard.height);
      // Draw a "border" around the entire canvas
      gameContext.strokeRect(0, 0, gameBoard.width, gameBoard.height);
    }
    //Create Snake start location
    let snake = [{x:200, y:200}, 
                 {x:190, y:200}, 
                 {x:180, y:200}, 
                 {x:170, y:200},];
    //draw snake parts
    function drawSnakePart(snakePart){
        gameContext.fillStyle = 'grey';
        gameContext.strokeStyle = 'black';
        gameContext.fillRect(snakePart.x, snakePart.y, 10,10);
        gameContext.strokeRect(snakePart.x,snakePart.y,10,10);
    }
    //print parts
    function drawWholeSnake(){
        snake.forEach(drawSnakePart);
    }
</script>
</html>
